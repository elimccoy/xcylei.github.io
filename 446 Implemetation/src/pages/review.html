<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../styles/review.styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  	<script src="../js/jquery-3.5.1.min.js"></script>
	<link rel="icon" href="../assets/loader.png">
    <title>Review a Hike</title>
  </head>
  
  <body>

    <div class="mainContainer">

      <div id='hideMe' class="loader">
        <img src="../assets/loader.png" class="rotate">
      </div>

      <div class= "header">
      
        <p class= "headerTitle" style= "margin-left: 260px;">Hiking Buddy</p>
        <img src= "../assets/pngegg.png" style="width: 90px; height: 90px; margin-right: 250px;">
        
		<div class="profileButton" onclick="location.href='./profile.html'">
			Profile
		  </div>
		  <div class="signoutButton" onclick="location.href='./signIn.html'" >
			Sign-Out
		  </div>
  

      </div>
  
      <div class= "mainSection">
		<div class= "hikeTitle">
			<img class="backbutton" 
				 src= "../assets/backbutton.jpg"
				 onclick="location.href='./hikeOne.html';"
				 style="cursor: pointer;"
			>
		</div>

 		<div id="formSec">
			<div class="form-field">
				<p>What is your experience level?</p>
  
				<input type="radio" name="Experience" id="low">
				<label for="low">What's a hike?</label>
  
				<input type="radio" name="Experience" id="medium">
				<label for="medium">Inexperienced</label>
  
				<input type="radio" name="Experience" id="high">
				<label for="high">Experienced</label>
			</div>
  
			<div class="form-field">
				<p>Path conditions:</p>
				
				<input type="radio" name="Experience" id="good">
				<label for="good">Good</label>
  
				<input type="radio" name="Experience" id="bad">
				<label for="bad">Bad</label>
  
				<input type="radio" name="Experience" id="okay">
				<label for="okay">Okay</label>
			</div>
			<p></p>
		  <div class="custom-select" style="width:200px; margin-left: 120px;">
				<select>
			  <option value="0">Weather:</option>
			  <option value="1">Rain</option>
			  <option value="2">Snow</option>
			  <option value="3">Windy</option>
			  <option value="4">Foggy</option>
			  <option value="5">Frost</option>
			  <option value="5">Sunny</option>
			</select>
		  </div>
  
		  <div style="margin-top: 150px; margin-left: 100px;"class="rating">
			  <input type="radio" name="star" id="star1"><label for="star1"></label>
			  <input type="radio" name="star" id="star2"><label for="star2"></label>
			  <input type="radio" name="star" id="star3"><label for="star3"></label>
			  <input type="radio" name="star" id="star4"><label for="star4"></label>
			  <input type="radio" name="star" id="star5"><label for="star5"></label>
  
		  </div>
  
		  <div style= "margin-top:55px; margin-left: 190px;"class="submitButton" style="">
			  <p></p>
				<input type="Submit">
  
		  </div>

		</div>

		<section class="commentSection">
			
			<div>
				<h1 style="text-align: center;">Comments</h1>
				<textarea style="width:388px" class="commentBox" placeholder="Place your comments here" type="textarea"></textarea>
				<p><span style="margin-left: 10px;" class="counter">140</span> Characters left</p>
				<button style="border-radius: 25px; margin-right: 10px;">Post</button>
			</div>
			
			<div id="boxList">
				<ul style= "margin-top: 0px;" class="clearfix comments">
					<li>Great hike!</li>
					<li>Too easy</li>
				</ul>
			</div>
		</section>

		<script type="text/javascript">
			$(document).ready(function() {
		$('button').click(function() {
		var comment = $('.commentBox').val();
		$('<li>').text(comment).prependTo('.comments');
		$('button').attr('disabled', 'true');
		$('.counter').text('140');
		$('.commentBox').val('');
		});
	
		$('.commentBox').keyup(function() {
		var commentLength = $(this).val().length;
		var charLeft =  140 - commentLength;
		$('.counter').text(charLeft);
		
		if (commentLength == 0) {
			$('button').attr('disabled', 'true');
		}
		else if (commentLength > 140) {
			$('button').attr('disabled', 'true');
		}
		else {
			$('button').removeAttr('disabled', 'true');
		}
		});
	
		$('button').attr('disabled', 'true');
	
		});
		</script>
		

  </body>

</html>
